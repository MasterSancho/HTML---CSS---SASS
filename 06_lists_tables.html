<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lists & Tables</title>
 </head>
 <body>
  <!-- Unordered lists -->
  <ul>
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
   <li>Item 4</li>
  </ul>

  <!-- Ordered Lists -->
  <ol>
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
   <li>Item 4</li>
  </ol>

  <!-- Nested lists -->
  <ul>
   <li>Item 1</li>
   <li>Item 2</li>
   <ul>
    <li>Nested Item 1</li>
    <li>Nested Item 2</li>
   </ul>
   <li>Item 3</li>
   <li>Item 4</li>
  </ul>

  <!-- Tables -->
  <table>
   <thead>
    <tr>
     <th>First Name</th>
     <th>Last Name</th>
     <th>Email</th>
    </tr>
   </thead>
   <tbody>
    <tr>
     <td>John</td>
     <td>Doe</td>
     <td>john@doe.com</td>
    </tr>
    <tr>
     <td>Jin</td>
     <td>Doe</td>
     <td>jin@doe.com</td>
    </tr>
    <tr>
     <td>Brad</td>
     <td>Pit</td>
     <td>brad@doe.com</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
