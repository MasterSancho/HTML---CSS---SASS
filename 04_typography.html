<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Headings, Paragraphs, Typography</title>
 </head>
 <body>
  <!-- Headings -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <!-- Paragraph -->
  <p>
   Lorem ipsum, dolor sit
   <strong> amet <b>consectetur</b>  adipisicing elit.</strong> Laudantium omnis
   voluptatibus aliquid <del> <b>eligendi</b> </del> nisi
   <!-- Line Break -->
   <br />
   <br />
   <em> suscipit doloribus</em> ab laborum eos
   <!-- Horizontal Rule -->
   <hr>
   libero?
  </p>
 </body>
</html>
